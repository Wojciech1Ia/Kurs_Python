<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Kurs Python </title>
<meta name="description" content="Strona startowa kursu Python. Przejdź do kursu Pythona." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#071022; --accent:#7c3aed; --accent-2:#06b6d4; --muted:#9aa4b2; --radius:14px; --max-width:1100px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;
    background:linear-gradient(180deg,#071022 0%, #071a2a 60%);
    color:#eaf2ff;padding:28px;display:flex;justify-content:center;
  }
  .wrap{width:100%;max-width:var(--max-width)}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border-radius:var(--radius);padding:36px;border:1px solid rgba(255,255,255,0.03);box-shadow:0 18px 40px rgba(2,6,23,0.6);}
  .hero{display:flex;gap:28px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  .hero-left{flex:1;min-width:260px}
  h1{margin:0 0 10px 0;font-size:28px}
  p.lead{margin:0 0 18px 0;color:var(--muted);max-width:60ch}
  .cta{display:flex;gap:12px;flex-wrap:wrap}
  .btn{background:linear-gradient(90deg,var(--accent),var(--accent-2));Color:white;padding:12px 18px;border-radius:12px;border:0;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(124,58,237,0.16);}
  .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);color:var(--muted);font-weight:600}
  .hero-right{width:320px;height:220px;border-radius:12px;position:relative;overflow:hidden;display:flex;align-items:center;justify-content:center;background:radial-gradient(120px 60px at 10% 20%, rgba(124,58,237,0.12), transparent 10%), radial-gradient(80px 40px at 90% 80%, rgba(6,182,212,0.08), transparent 10%), linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);}
  .logo-big{font-weight:800;font-size:36px;background:linear-gradient(90deg,var(--accent),var(--accent-2));-webkit-background-clip:text;background-clip:text;color:transparent}
  .orb{position:absolute;border-radius:50%;filter:blur(18px);opacity:0.12;animation:float 9s ease-in-out infinite}
  .orb.a{width:180px;height:180px;left:-40px;top:-30px;background:linear-gradient(90deg,var(--accent),var(--accent-2));animation-duration:11s}
  .orb.b{width:120px;height:120px;right:-30px;bottom:-20px;background:#06b6d4;animation-duration:13s}
  @keyframes float{0%{transform:translateY(0)}50%{transform:translateY(-16px)}100%{transform:translateY(0)}}
  @media (max-width:880px){ .hero-right{width:100%;height:160px;margin-top:12px} }
  @media (max-width:560px){ .hero{flex-direction:column;align-items:flex-start} }

#matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1; /* tło za treścią */
  background: #071022; /* bazowy kolor */
}

</style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="main" aria-labelledby="title">
      <section class="hero" aria-label="Strona startowa kursu">
        <div class="hero-left">
          <h1 id="title">Witaj na kursie Python</h1>
          <p class="lead"> Oto nasz przejrzysty i praktyczny kurs , który nauczy Cię programowania w języku Python . Kliknij poniżej, aby przejść do kursu.</p>

          <div class="cta">
            <!-- link do pliku kurs.html -->
            <a class="btn" href="kurs.html">Zobacz kurs</a>
            <a class="btn ghost" href="kontakt.html" role="button">Kontakt</a>
          </div>
        </div>

        <div class="hero-right" aria-hidden="true">
          <picture class="logo-big" aria-label="Zdjęcie kursu">
  <source srcset="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/04/raspberry-lanza-editor-codigo-aprender-python-lenguaje-ia-3008158.jpg" type="image/jpeg">
  <img src="https://cdn.computerhoy.com/sites/navi.axelspringer.es/public/media/image/2023/04/raspberry-lanza-editor-codigo-aprender-python-lenguaje-ia-3008158.jpg"
       alt="Ilustracja: nauka Pythona"
       width="160" height="120"
       style="width:280px;height:220px;border-radius:12px;object-fit:cover;display:block;"
       loading="lazy">
</picture>

          <div class="orb a" aria-hidden="true"></div>
          <div class="orb b" aria-hidden="true"></div>
        </div>
      </section>
    </div>
  </div>
<canvas id="matrix-bg"></canvas>
<script>
  const canvas = document.getElementById('matrix-bg');
  const ctx = canvas.getContext('2d');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = '01<>[]{};:+=-*/Python';
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = [];

  for (let i = 0; i < columns; i++) {
    drops[i] = 1;
  }

  function draw() {
    ctx.fillStyle = 'rgba(7,16,34,0.25)'; // półprzezroczyste tło
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#7c3aed'; // kolor znaków (fiolet akcentu)
    ctx.font = fontSize + 'px monospace';

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
        drops[i] = 0;
      }
      drops[i]++;
    }
  }

  setInterval(draw, 80);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
